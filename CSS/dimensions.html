<html>
    <head>
        <title>dimensions</title>
        <style>
            
            
            .parent{
                width: 150px;
                
            }

                border: 1px solid red;
                width=100px
            }
            .two{
                border: 1px solid red;
                width: 50%;
            }
            .percet_class{
                width: 100%;
            .pixel_class{
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div class="one pixel_class">100px</div>
        <div class="two percet_class">50%</div>
    
      <div class="parent">
            <div class="one pixel_class">100px</div>
            <div class="two percet_class">50%</div>
        </div>
    </body>
</html>
