<body>
<div class="container">
    <form type="form" id="form">
      <h2>Register With Us</h2>
      <div class="form_div">
          <label for ="user name">User Name</label><br>
          <input type="text" name="u_name" placeholder="Enter username ">
          <small>error message</small>
      </div>
      <div class="form_div">
        <label>E MAIL</label><br>
        <input type="text" name="use_rmail" placeholder="Enter Email ">
        <small>error message</small>
    </div>
    <div class="form_div">
        <label for ="password">PASSWORD</label><br>
        <input type="text" name="u_pwd" placeholder="Enter password">
        <small>error message</small>
    </div>
    <div class="form_div">
        <label>Confirm password</label><br>
        <input type="text" name="u_pwd" placeholder="Enter password again">
        <small>error message</small>
    </div>
    <div>
    <button type="submit">SUBMIT</button>
    </div>
    </form>
</div>
