<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
        <style>
            table{
               
                width: 50%;
                text-align: center;
                border-collapse: collapse;
            }
           table,td, tr{
                border: 2px solid black;
                
            }
        </style>
    </head>
    <body>
        <form>
            <table align="center"
                    cellpadding="10px"
                    cellspacing="10px">
                <tr>
                    <td colspan="4">Registration Form</td>
                    
                </tr>
                <tr>
                    <td>
                        First Name
                    </td>
                   
                    <td colspan="3">
                        <input type="text" name="fname">
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        Last Name
                    </td>
                    <td colspan="3">
                        <input type="text" name="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td colspan="3">
                        <input type="text" name="user_email"> 
                    </td>
                </tr>
                    <tr>
                        <td >gender</td>
                        <td>
                            <input type="radio" name="gender" value="male" <label>male</label>
                           
                        </td>
                        <td colspan="2">
                            
                            <input type="radio" name="gender" value="female" <label>female</label>
                        </td>
                        <tr>
                            <td>languages</td>
                            <td>
                                <input type="checkbox" name="English">
                                <label>English</label>
                                
                            </td>
                            
                            <td>
                                <input type="checkbox" name="Malayalam">
                                <label>Malayalam</label>
                            </td>
                            <td>
                                <input type="checkbox" name="Hindi">
                                <label>Hindi</label>
                            </td>
                        </tr>

                    </tr>
                    <tr>
                        <td>country</td>
                        <td colspan="3">
                            <select name="country">
                            <option value="">select the country</option>
                            <option value="IND">INDIA</option>
                            <option value="USA">AMERICA</option>
                            <option value="UK">UK</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>adddress</td>
                        <td colspan="3">
                            <textarea rows="5" cols="20">

                            </textarea>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            DOB
                        </td>
                        <td colspan="3">
                            <input type="date" name="dob">
                        </td>

                    </tr>
                    <tr>
                        <td>Prefered Time</td>
                        <td colspan="3">
                            <input type="time" name="prefered_time")>

                        </td>
                    </tr>
                    <tr>
                        <td>choose fav color</td>
                        <td colspan="3">
                            <input type="color" name="fav_color">
                        </td>
                    </tr>
                    <tr>
                        <td>salary</td>
                        <td colspan="3">
                            <input type="range" min="10000" max="100000" step="10000">
                        </td>
                    </tr>
                    <tr>
                        <td>upload image</td>
                        <td colspan="3">
                            <input type="file" name="image">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit"></td>
                        <td><input type="reset"</td>
                        <td><input type="button" value="cancel"></td>
                    </tr>
                
            </table>
        </form>
    </body>
</html>
