<!DOCTYPE html>
<html>
    <head>
        <title>figure&figurecaption</title>
        <style>
        img{
            
            width: 100px;
        }
        figure{
            border: 1px solid red;
            border-radius: 10%;
            width:30% ;
            display: inline-block;
            padding: 10px;
        }
        figcaption{
            text-align: center;
            background-color: blue;
        }
</style>
    </head>
    <body>
        <figure>
            <img src="images/p1.jpg">
            <figcaption>shirt1</figcaption>
        </figure>
        <figure>
            <img src="images/p1.jpg">
            <figcaption>shirt2</figcaption>
        </figure>
        <figure>
            <img src="images/p1.jpg">
            <figcaption>shirt3</figcaption>
        </figure>
        <figure>
            <img src="images/p1.jpg">
            <figcaption>shirt4</figcaption>
        </figure>
    </body>
</html>
