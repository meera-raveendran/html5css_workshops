<!DOCTYPE html>
<html>
    <head>
        <title>forms with tables</title>
        <style>
            table,th,td{
                border: 1px solid red;
                border-collapse: collapse;
            }
            table{
                width: 75%;
                text-align: center;


            }
        </style>
    </head>
    <body>
    <form>
        <table align="center" >
        
            <tr>
                <td colspan="4">Registration Form</td>
            </tr>
            <tr>
            <td colspan="2">first name</td>
            <td colspan="2"><input type="text" name="fname"></td>
        </tr>
        <tr>
            <td colspan="2">last name</td>
            <td colspan="2"><input type="text" name="lname"></td>
        </tr>
        <tr>
            <td colspan="2">email</td>
            <td colspan="2"><input type="text" name="user email"></td>
        </tr>
        <tr>
            <td colspan="2">gender</td>
            <td colspan="2"><input type="text" name="fname"></td>
        </tr>
        </table>
    </form>
    </body>
</html>
