<!DOCTYPE html>
<html>
    <head>
        <title>fieldset</title>
       <style> 
         label{
            display:block;
            margin: 10px;
        }
        input{
        
            border: 1px solid red;
            margin: 10px;
            outline:none;
        }
        button{
            width: 5%;
            border-radius: 0px 10px 0px 10px;
            margin: 10px auto;
            height: 10%;
        }
       </style>
    </head>
    <body>
        <fieldset style="border: 2px solid blue;">
            <legend>login</legend>
            <label>UNAME</label>
            <input type="Text">
            <br>
            <label>UPWD</label>
            <input type="password">
            <br>
            <button>login</button>
        </fieldset>
    </body>
</html>
